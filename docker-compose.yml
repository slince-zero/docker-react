version: '3'
services:
  web:
    # 这里同之前写法不一样，因为默认是找 Dockerfile 文件的
    # 由于我们的文件名不一样，所以要手动配置
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    # 覆盖默认命令
    command: ["npm", "run", "test"]